<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail">
    </div>

    <div class="col">
        <h3> {{artista.name}} </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> 
                Ir a la pagina del artista
            </a>
        </p>
    </div>

    <div class="col-4 text-right">

        <button routerLink="/search" class="btn btn-outline-light"> Regresar</button>

    </div>
</div>

<div class="row-5">

    <table class="table">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Album</th>
                <th>Cancion</th>
                <th>Vista Previa</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Track of topTrack">
                <td><img [src]="Track.album.images | noimage" style="height: 50px; width: 50px;"></td>
                <td>{{Track.album.name}}</td>
                <td>{{Track.name}}</td>
                <td><audio [src]="Track.preview_url" controls></audio></td>
            </tr>
        </tbody>
    </table>

</div>
